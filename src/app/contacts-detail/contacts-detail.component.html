<!--#<name> is called template reference variable-->
<form *ngIf="contact" (ngSubmit)="onSubmit()" #myForm="ngForm">
  <div class="form-group">
    <md-input-container class="example-full-width">
      <input mdInput placeholder="First Name" type="text" class="form-control" name="name"
             [(ngModel)]="contact.name" #name="ngModel" required value="Google">
    </md-input-container>
    <span [hidden]="name.valid || name.pristine">Name is required!</span>

    <!--<label for="name">Name</label>-->
    <!--<input type="text" class="form-control" id="name" name="name" -->
           <!--[(ngModel)]="contact.name" #name="ngModel" required>-->

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastName"
             [(ngModel)]="contact.lastName" #lastName="ngModel" required>
      <span [hidden]="lastName.valid || lastName.pristine">Last Name is required!</span>
    </div>
  </div>

  <button type="submit" [disabled]="myForm.invalid">Submit</button>
</form>
